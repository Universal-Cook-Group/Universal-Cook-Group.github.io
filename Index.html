    top: -2px;

    z-index: -1;

    width: calc(100% + 4px);
    height: calc(100% + 4px);

    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 5px;
}

.GreenBtn:active:after {
    background: transparent;
}

.GreenBtn:hover:before {
    opacity: 1;
}

.GreenBtn:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #05924E;
    left: 0;
    top: 0;
    border-radius: 5px;
}

    50% { background-position: 400% 0; }

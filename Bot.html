	z-index: 0;
	font-weight: 500;
	font-size: 12px;
	cursor: pointer;
	border-radius: 5px;
	color: #FFFFFF;
}

.GreenBtn:before {
	content: '';
    background: linear-gradient(45deg, #05924E, #13CD73, #77c982, #86d190, #57f26c, #05924E);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 5px;
}

.GreenBtn:active:after {
    background: transparent;
}

.GreenBtn:hover:before {
    opacity: 1;
}

.GreenBtn:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #05924E;
    left: 0;
    top: 0;
    border-radius: 5px;
}


@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
